<carousel [noWrap]="noWrapSlides">
  <slide *ngFor="let slide of slides; let index=index" style="height:400px;">
    <img [src]="slide.image" alt="image slide" style="display: block; margin: auto auto; width: 100%;">
 
    <div class="carousel-caption">
      <h4>Slide {{index}}</h4>
      <p>{{slide.text}}</p>
    </div>
  </slide>
</carousel>
